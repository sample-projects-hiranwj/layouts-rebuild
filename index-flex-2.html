<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout 2</title>
    <style>
        #container{
            background-color: yellow;
            width: 450px;
            height: 450px;
        }

        header{
            background-color: green;
            height: 75px;
        }

        nav{
            background-color: lightgreen;
            width: 30%;
        }

        main{
            background-color: lightcoral;
            width: 70%;
        }

        .wrapper{
            display: flex;
            height: calc(100% - (125px));
        }

        footer{
            background-color: orange;
            height: 50px;
        }

        
    </style>
</head>
<body>
    <p>Navigate to <a href="./navigation.html">Home Page</a></p>
    <h1>Flex Layout 2</h1>
    <div id="container">
        <header>Header</header>
        <div class="wrapper">
            <nav>Navigation</nav>
            <main>Main</main>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
